<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: inter, sans-serif;
        }
        
        .container {
            display: flex;
            width: 100%;
        }

        .image-container {
            width: 50%;
            background: url("{{ url_for('static', filename='login.png') }}") no-repeat center center/cover;
        }

        .form-container {
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 80%;
            max-width: 300px;
        }

        input, button {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
        }

        button {
            background-color: rgb(222, 172, 128);
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: rgb(145, 79, 30);
        }

        .message {
            text-align: center;
            margin-bottom: 10px;
        }

        a {
            text-decoration: none;
            color: green;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Image Side -->
        <div class="image-container"></div>

        <!-- Form Side -->
        <div class="form-container">
            <h2>Sign In</h2>

            {% with messages = get_flashed_messages(with_categories=true) %}
            {% for category, message in messages %}
                {% if category == 'danger' %}
                    <p style="color: red;">{{ message }}</p>
                {% else %}
                    <p style="color: green;">{{ message }}</p>
                {% endif %}
            {% endfor %}
            {% endwith %}
        
            <form method="POST">
                <label>Username:</label>
                <input type="text" name="username" required>
                
                <label>Password:</label>
                <input type="password" name="password" required>
                
                <button type="submit">Sign In</button>
            </form>

            <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></p>
        </div>
    </div>

</body>
</html>
