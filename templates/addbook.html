{% extends 'index.html' %}

{% block title %}Add Book{% endblock %}

{% block content %}
    <h1>Add a New Book</h1>
    
    <form action="{{ url_for('add_book') }}" method="POST" enctype="multipart/form-data">
        <h4>Book Information</h4>

        <label>ID</label>
        <input type="number" name="id_book" required><br><br>

        <label>Book Title</label>
        <input type="text" name="book_title" required><br><br>

        <label>Author(s)</label>
        <select name="authors">
            <input type="text" name="author" required><br><br>

        <label>ISBN</label>
        <input type="text" name="isbn"><br><br>

        <label>Genre</label>
        <select name="genre" required>
            <option selected disabled>Choose a Category</option>
            <option value="romance">Romance</option>
            <option value="comedy">Comedy</option>
            <option value="horror">Horror</option>
            <option value="fantasy">Fantasy</option>
            <option value="science_fiction">Science Fiction</option>
            <option value="mystery">Mystery</option>
            <option value="drama">Drama</option>
        </select><br><br>

        <label>Language</label>
        <select name="language">
            <option selected disabled>Select from list</option>
            <option value="Indonesian">Indonesian</option>
            <option value="English">English</option>
        </select><br><br>

        <label>Total Copies</label>
        <input type="number" name="total_copies" required><br><br>

        <label>Available Copies</label>
        <input type="number" name="available_copies"><br><br>

        <label>Shelf</label>
        <input type="text" name="shelf_code"><br><br>

        <label>Status <span style="color: red;">*</span></label>
        <div class="radio-group">
            <label><input type="radio" name="status" value="available" required> Available</label>
            <label><input type="radio" name="status" value="lended"> Lended</label>
            <label><input type="radio" name="status" value="out_of_stock"> Out of Stock</label>
        </div><br><br>
        
        <button type="reset">Cancel</button>
        <button type="submit">Add Book</button>
    </form>

{% endblock %}
